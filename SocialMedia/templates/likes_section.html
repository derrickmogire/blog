{{total_likes}} like{{total_likes|pluralize}} {% if user.is_authenticated %}
<form method="POST" action="{% url 'like_post' %}">
  {% csrf_token %} {% if is_liked %}
  <button
    type="submit"
    name="post_id"
    class="btn btn-danger"
    value="{{post.id}}"
    id="like"
  >
    Dislike
  </button>
  {% else %}
  <button
    id="like"
    type="submit"
    name="post_id"
    class="btn btn-success"
    value="{{post.id}}"
  >
    Like</button
  >{% endif %}
</form>
{% endif %}
